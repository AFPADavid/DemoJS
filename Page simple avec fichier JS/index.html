 <!DOCTYPE html>
<html>
  <head>
    <title>Exemple de page web avec JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Exemple de page web avec JavaScript</h1>

    <p>Cliquez sur le bouton ci-dessous pour afficher une alerte :</p>
    <button id="alert-button">Afficher l'alerte</button>

    <p>Entrez un message dans la console :</p>
    <input type="text" id="console-input">
    <button id="console-button">Afficher dans la console</button>

    <p>Cliquez sur le bouton ci-dessous pour exécuter une fonction :</p>
    <button id="execute-button">Exécuter la fonction</button>

    <script src="js/script.js"></script>

    <!--
		Dans ce code HTML, nous avons ajouté un identifiant unique (id) à chaque bouton et champ de texte que nous utilisons dans notre fichier "script.js". Ces identifiants nous permettent de récupérer chaque élément de la page à l'aide de la méthode querySelector() dans notre fichier JavaScript.

		Nous avons également inclus notre fichier "script.js" en utilisant la balise script avec l'attribut src. Cela permet au navigateur de charger le fichier JavaScript externe et de l'exécuter dans le contexte de la page.
	-->



  </body>
</html>
